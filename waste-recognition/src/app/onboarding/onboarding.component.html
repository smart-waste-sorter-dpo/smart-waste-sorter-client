<tui-carousel [(index)]="currentIndex" [duration]="0" [itemsCount]="4">
  <ng-template let-slide let-i="index">
    <div class="onboarding-card">
      <h2>{{ slide.title }}</h2>
      <p>{{ slide.text }}</p>
      <button tuiButton *ngIf="i < slides.length - 1" (click)="nextSlide()">
        Далее
      </button>
      <button tuiButton *ngIf="i === slides.length - 1" (click)="goToScanner()">
        Перейти
      </button>
    </div>
  </ng-template>
</tui-carousel>
